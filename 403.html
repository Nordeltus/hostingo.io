<script type="text/javascript">
function abrirPopUp(pageURL,title,w,h){
	var left = (screen.width/2)-(w/2);
	var top = (screen.height/2)-(h/2);
	var targetWin = window.open (pageURL, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width='+w+', height='+h+', top='+top+', left='+left);
}
</script>
<script type="text/javascript">
function copyToClipboardMsg(elem, msgElem) {
    var succeed = copyToClipboard(elem);
    var msg;
    if (!succeed) {
        msg = 'Copy not supported or blocked.  Press Ctrl+c to copy.'
    } else {
        msg = 'Text copied to the clipboard.'
    }
    if (typeof msgElem === 'string') {
        msgElem = document.getElementById(msgElem);
    }
    msgElem.innerHTML = msg;
    setTimeout(function() {
        msgElem.innerHTML = '';
    }, 2000);
}
function copyToClipboard(elem) {
    // create hidden text element, if it doesn't already exist
    var targetId = '_hiddenCopyText_';
    var isInput = elem.tagName === 'INPUT' || elem.tagName === 'TEXTAREA';
    var origSelectionStart, origSelectionEnd;
    if (isInput) {
        // can just use the original source element for the selection and copy
        target = elem;
        origSelectionStart = elem.selectionStart;
        origSelectionEnd = elem.selectionEnd;
    } else {
        // must use a temporary form element for the selection and copy
        target = document.getElementById(targetId);
        if (!target) {
            var target = document.createElement('textarea');
            target.style.position = 'absolute';
            target.style.left = '-9999px';
            target.style.top = '0';
            target.id = targetId;
            document.body.appendChild(target);
        }
        target.textContent = elem.textContent;
    }
    // select the content
    var currentFocus = document.activeElement;
    target.focus();
    target.setSelectionRange(0, target.value.length);
    // copy the selection
    var succeed;
    try {
        succeed = document.execCommand('copy');
    } catch (e) {
        succeed = false;
    }
    // restore original focus
    if (currentFocus && typeof currentFocus.focus === 'function') {
        currentFocus.focus();
    }

    if (isInput) {
        // restore prior selection
        elem.setSelectionRange(origSelectionStart, origSelectionEnd);
    } else {
        // clear temporary content
        target.textContent = '';
    }
    return succeed;
}

			$('ul.listarch a.link').append('<span class="comp">Compartir</span>');
			$('.comp').click(function(){
				$('#compartirpopup').show();
				$('#compartirpopup .modal').show();
				setTimeout(function(){ $('#compartirpopup .modal').addClass('slide-up', 500, 'easeOutBounce'); }, 15);
				//
				return false;
			});
			$('.comp').click(function(){
				//var comptit=$(this).closest('li').find('a.link').contents().filter(function(){return this.nodeType==3;}).text();
				var comptit=$(this).closest('li').find('span.txtlink').contents().filter(function(){return this.nodeType==3;}).text();
				$('#compartirpopup .modal h1').text(comptit);
				$('.linkmod a').text(comptit).attr('href','http://hostingo.io/'+$('#htt').val()+'/'+comptit).attr('target','_blank');
				$('#copilink').val('http://hostingo.io/'+$('#htt').val()+'/'+comptit);
			});
			function cerrar(){
				$('#compartirpopup').hide();
				$('#compartirpopup .modal').removeClass('slide-up');
				$('.lnr.lnr-unlink').removeClass('checklink');
			}
			$('#compartirpopup').click(function(e){
				//Do nothing if .header was not directly clicked
				if(e.target!==e.currentTarget)return;
				cerrar();
			});
			$('.modal .cerrmod').click(function(){cerrar();});
			//$('#compartirpopup .modal').click(function(){return false;});
			document.onkeydown=function(evt){
				evt=evt||window.event;
				var isEscape=false;
				if('key' in evt){isEscape=(evt.key=='Escape'||evt.key=='Esc');
				}else{isEscape=(evt.keyCode==27);}
				if(isEscape){cerrar();}
			};
			$('.copilink').click(function(){$('.lnr.lnr-unlink').addClass('checklink');copyToClipboardMsg(document.getElementById('copilink'),'msg');});
		}
	})
});
